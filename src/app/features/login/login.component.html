<div class="container">
  <div class="row justify-content-center">
    <aside class="col-sm-6">
      <h1 class="card-title mb-4 mt-1 text-center">Inventario Automotriz</h1>
      <div class="card">
        <article class="card-body">
          <h2 class="card-title mb-4 mt-1">Iniciar sesi√≥n</h2>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
              <label>Usuario</label>
              <select
                id="usuarioSelect"
                name="usuario"
                formControlName="usuario"
                [ngClass]="{
                  'is-invalid':
                    usuarioFormControl.errors &&
                    (usuarioFormControl.dirty || usuarioFormControl.touched)
                }"
                class="form-control"
              >
                <option
                  *ngFor="
                    let usuario of listaUsuarios;
                    trackBy: trackByFnUsuario
                  "
                  [value]="usuario.idUsuario"
                >
                  {{ usuario.nombre }}
                </option>
              </select>
              <div class="invalid-feedback">
                El usuario es requerido, por favor seleccione uno.
              </div>
            </div>
            <div class="form-group">
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="btn btn-primary btn-block"
              >
                Continuar
              </button>
            </div>
          </form>
        </article>
      </div>
    </aside>
  </div>
</div>
